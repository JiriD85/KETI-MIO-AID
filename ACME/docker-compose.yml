version: '3'
services:
  mosquitto:
    image: eclipse-mosquitto:1.6
    container_name: mqtt-AID
    restart: unless-stopped
    volumes:
      - ./Mosquitto/Config:/mosquitto/config
      - ./Mosquitto/Data:/mosquitto/data
      - ./Mosquitto/Log:/mosquitto/log
    ports:
      - 1883:1883
      - 9001:9001
    logging:
      options:
        max-file: "5"
        max-size: "10m"

  nodered:
    image: nodered/node-red:latest
    container_name: nodered-AID
    environment:
      - TZ=Europe/Vienna
    restart: unless-stopped
    ports:
      - 1880:1880
    volumes:
      - ./NodeRed:/data
    logging:
      options:
        max-file: "5"
        max-size: "10m"

  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana-AID
    environment:
      - TZ=Europe/Vienna
    restart: unless-stopped
    ports:
      - 3000:3000
    volumes:
      - ./Grafana:/var/lib/grafana
    logging:
      options:
        max-file: "5"
        max-size: "10m"
  
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: always
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./Portainer:/data
    ports:
      - 8000:8000
      - 9443:9443
      
  cse:
    container_name: acme-cse-AID
    image: philipp666/cse:v0.1
    working_dir: "/opt/ACME-oneM2M-CSE/"
    volumes:
      - ./ACME-CSE:/opt/ACME-oneM2M-CSE
    entrypoint: "python3 -m acme"
    restart: unless-stopped
    ports: 
      - 8080:8080

